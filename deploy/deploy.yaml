apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
        - name: demo
          image: localhost:5000/demo:v0.0.0
          env:
            - name: KAFKA_BROKER
              value: my-cluster-kafka-bootstrap:9092
            - name: KAFKA_TOPIC_NAME
              value: my-topic
          imagePullPolicy: Always
